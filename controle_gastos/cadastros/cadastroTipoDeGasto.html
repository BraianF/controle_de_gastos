<div class="jumbotron p-4 p-md-5 text-white rounded bg-dark" id="tipoDeGasto" style="display: none" >
<!--<div class="jumbotron p-4 p-md-5 text-white rounded bg-dark" id="tipoDeGasto"  >-->
	<div class="col-md-12 px-0">
		<h2 class="display-5 font-italic font-weight-bold">Tipo de gasto</h2>
		<p class="lead my-3">Com o que você <s>desperdiçou</s> investiu seu dinheiro? Cadastre aqui!</p>
		<p class="lead my-3">Comida, remédio, roupa, passeio com lhamas. Você é o dono do seu dinheiro!</p>
		<form action="#" method="POST" id="formTipoDeGasto">
			<div class="form-group">
				<div class="input-group mb-2">
					<div class="input-group-prepend">
						<div class="input-group-text">Descrição</div>
					</div>
					<label class="sr-only" for="formTipoDeGastoDescricao">Qual tipo de gasto você deseja cadastrar?</label>
					<input type="text" class="form-control" id="formTipoDeGastoDescricao" name="descricao" placeholder="Qual tipo de gasto você deseja cadastrar?" required>
				</div>
				<div class="input-group mb-2">
					<input type="submit" value="Enviar" class="btn btn-success">
					<input type="reset" value="Limpar" class="btn btn-warning mx-4">
				</div>
			</div>
		</form>
	</div>
</div>
